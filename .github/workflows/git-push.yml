name: Push commit
on: push
jobs:
  report:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      -
        uses: actions/checkout@v3
      -
        name: Show remote configuration
        run: |
          git remote --verbose
      -
        name: Create report file
        run: |
          date "+%s" >report.txt
      -
        name: Commit report
        run: |
          git config --global user.name 'Sz√©pe Viktor'
          git config --global user.email 'szepeviktor@users.noreply.github.com'
          git add -- report.txt
          git commit -m "Automated report"
          git push
